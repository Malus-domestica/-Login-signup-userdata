<div class="chat-messages">
    <div class="chat-messages-show-container">
        <ul class="chat-messages-show-list" id="message-list" ></ul>
    </div>
    <div class="chat-messages-create-container">
        <input type="text" [(ngModel)]="message" class="chat-messages-create-input">
        <button class="chat-messages-create-button" (click)="toSendMessage()" >Send</button>
    </div>
</div>
